{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>User list</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.name }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'user_update' user.pk %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'user_delete' user.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No Users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
