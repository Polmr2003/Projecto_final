{% extends 'base.html' %}

{% block title %}Hard Skill List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Hard Skill list</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for hardskill in hardskills %}
            <tr>
                <td>{{ hardskill.name }}</td>
                <td>{{ hardskill.description }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'hardskill_update' hardskill.pk %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'hardskill_delete' hardskill.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No Users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'hard_skill_create' %}">Add HardSkill</a>
</div>
{% endblock %}
